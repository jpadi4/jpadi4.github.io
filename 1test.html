<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("deaths.csv",
        
        // When reading the csv, I must format variables:
        function(d){
            return { start_date : d3.timeParse("%Y-%m-%d")(d.start_date), deaths : d.deaths }
        },
        
        // Now I can use this dataset:
        function(data) {
            // Add X axis with date format
            var allCountries = d3.map(data, function(d){return(d.country)}).keys()
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.start_date; }))
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d.deaths; })])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add the line
            // svg.append("path")
            //     .datum(data)
            //     // .datum(data.filter(function(d){return d.country==allGroup[0]}))
            //     .attr("fill", "none")
            //     .attr("stroke", "steelblue")
            //     .attr("stroke-width", 1.5)
            //     .attr("d", d3.line()
            //     .x(function(d) { return x(d.start_date) })
            //     .y(function(d) { return y(d.excess_deaths) })
            //     )

            var line = svg
            .append('g')
            .append("path")
                .datum(data.filter(function(d){return d.country==allCountries[34]}).filter(function(d){return d.year != "2017-2019 average"}))
                .attr("d", d3.line()
                .x(function(d) { return x(d.start_date) })
                .y(function(d) { return y(+d.deaths) })
                )
                .attr("stroke", function(d){ return myColor("valueA") })
                .style("stroke-width", 4)
                .style("fill", "none")

        })

    </script>
